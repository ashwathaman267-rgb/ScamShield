<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScamShield - AI-Powered Scam Protection</title>
    <meta
      name="description"
      content="Protect yourself from phishing, fraud, and online scams with ScamShield's advanced AI detection. Scan links, messages, and images in real-time."
    />
    <meta name="author" content="ScamShield" />
    <meta
      name="keywords"
      content="scam protection, phishing detection, fraud prevention, AI security, online safety"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="ScamShield - AI-Powered Scam Protection"
    />
    <meta
      property="og:description"
      content="Your digital guardian against online scams. Real-time AI-powered threat detection."
    />
    <meta property="og:type" content="website" />

    <!-- PWA -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Particle Background Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Global Loading Screen (Windows 11 Style) -->
    <div
      id="global-loader"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-primary);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition:
          opacity 0.5s ease-out,
          visibility 0.5s;
      "
    >
      <div
        class="loader-logo"
        style="margin-bottom: 40px; transform: scale(1.5)"
      >
        <img
          src="assets/images/logo.png"
          alt="Logo"
          style="width: 80px; height: 80px; object-fit: contain"
        />
      </div>
      <div class="loader-spinner"></div>
    </div>

    <!-- App Container -->
    <div id="app">
      <!-- Navigation will be injected here -->
      <nav id="navbar"></nav>

      <!-- Main Content Area -->
      <main id="main-content" class="main-content">
        <!-- Page content will be dynamically loaded here -->
      </main>

      <!-- Footer will be injected here -->
      <footer id="footer"></footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // Firebase config will be loaded from firebase-config.js
      window.firebaseApp = null;
      window.db = null;
    </script>

    <!-- Core Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/router.js"></script>

    <!-- Components -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/card.js"></script>
    <script src="components/button.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/toast.js"></script>
    <script src="components/loading.js"></script>
    <script src="components/chart.js"></script>
    <script src="components/interactive-chart.js"></script>

    <!-- Pages -->
    <script src="pages/home.js"></script>
    <script src="pages/scan.js"></script>
    <script src="pages/dashboard.js"></script>
    <script src="pages/database.js"></script>
    <script src="pages/learn.js"></script>

    <!-- Services -->
    <script src="js/firebase-config.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/database-service.js"></script>
    <script src="js/services/ai-service.js"></script>

    <!-- Main App -->
    <script src="app.js"></script>
  </body>
</html>
